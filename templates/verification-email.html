<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f2f4f8;
                margin: 0;
                padding: 0;
                direction: rtl;
            }

            .container {
                max-width: 600px;
                margin: 20px auto;
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }

            .header {
                background-color: #4f46e5;
                color: white;
                padding: 20px;
                text-align: center;
            }

            .header h1 {
                margin: 0;
                font-size: 24px;
            }

            .content {
                padding: 30px;
                text-align: center;
            }

            .content h2 {
                margin-top: 0;
                color: #333;
            }

            .code-box {
                background-color: #e0e7ff;
                color: #1e3a8a;
                font-size: 24px;
                padding: 15px 30px;
                margin: 20px auto;
                display: inline-block;
                border-radius: 6px;
                font-weight: bold;
                letter-spacing: 3px;
            }

            .footer {
                text-align: center;
                font-size: 12px;
                color: #888;
                padding: 20px;
                background-color: #f9fafb;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                <h1>مرحباً بك في MyApp 👋</h1>
            </div>

            <div class="content">
                <h2>رمز التحقق الخاص بك</h2>
                <div class="code-box">{{CODE}}</div>
                <p>يرجى استخدام هذا الرمز لتأكيد بريدك الإلكتروني. الرمز صالح لفترة محدودة فقط.</p>
            </div>

            <div class="footer">
                إذا لم تطلب هذا البريد، يمكنك تجاهله بأمان.<br />
                &copy; {{YEAR}} MyApp. جميع الحقوق محفوظة.
            </div>
        </div>
    </body>
</html>
